<mat-card class="note" [style]="noteStyles">
  <mat-card-header>
    <i *ngIf="typeIcon === 'info'" class="material-icons-outlined">info</i>
    <i *ngIf="typeIcon === 'todo'" class="material-icons-outlined">assignment</i>
    <mat-card-subtitle>{{note.context}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ note.text }}
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-icon-button><mat-icon>done</mat-icon></button>
  </mat-card-actions> -->
</mat-card>
