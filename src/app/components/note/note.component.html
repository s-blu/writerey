<mat-card class="note" [style]="noteStyles">
  <mat-card-header>
    <mat-icon *ngIf="typeIcon">{{ typeIcon }}</mat-icon>
    <mat-card-subtitle>{{note.context}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ note.text }}
  </mat-card-content>
  <mat-card-actions>
    <button mat-icon-button><mat-icon>done</mat-icon></button>
  </mat-card-actions>
</mat-card>
