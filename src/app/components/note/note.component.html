<mat-card [style]="noteStyles" [class]="classes">
  <mat-card-header>
    <i *ngIf="note.type === 'info'" class="material-icons-outlined">info</i>
    <i *ngIf="note.type === 'todo'" class="material-icons-outlined">assignment</i>
    <mat-card-subtitle>{{note.context}}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    {{ note.text }}
  </mat-card-content>
  <!-- <mat-card-actions>
    <button mat-icon-button><mat-icon>done</mat-icon></button>
  </mat-card-actions> -->
</mat-card>
