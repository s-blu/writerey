<mat-card [style]="noteStyles" class="{{ classes }}" [@fadeInOnEnter]>
  <mat-card-header>
    <i *ngIf="note.type === 'info'" class="material-icons-outlined">info</i>
    <i *ngIf="note.type === 'todo'" class="material-icons-outlined">assignment</i>
    <mat-card-subtitle>{{ contextName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <quill-view class="note-text" [content]="note.text"></quill-view>
  </mat-card-content>
  <button mat-icon-button class="done-button" (click)="delete()">
    <mat-icon>done</mat-icon>
  </button>
</mat-card>
