<button mat-menu-item (click)="createNewItem()" *transloco="let t; read: 'documentTree'">
  <mat-icon class="material-icons-outlined">{{ type === 'dir' ? 'create_new_folder' : 'note_add' }}</mat-icon>
  <span>{{ t('new' + type) }}</span>
</button>
