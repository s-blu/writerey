<div class="mode-switcher" *transloco="let t; read: 'modeSwitcher'">
  <button
    *ngFor="let mode of modes"
    mat-button
    [disabled]="!docLoaded"
    class="mode-switch"
    [class]="isActive(mode)"
    (click)="switchMode(mode)"
  >
    {{ t(mode) }}
  </button>
</div>
