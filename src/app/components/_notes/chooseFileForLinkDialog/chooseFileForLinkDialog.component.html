<div *transloco="let t; read: 'linkDialog'" class="linkDialog">
  <h1 mat-dialog-title>{{ t('title') }}</h1>
  <div mat-dialog-content class="content">
    <p class="message">
      <span>{{ t('message') }}</span>
    </p>
    <div class="tree">
      <wy-document-tree [project]="project" (documentSelected)="setLink($event)"></wy-document-tree>
    </div>
    <span class="selectedHint" *ngIf="node">{{ t('selected') }} {{ node.name | stripFileEnding }}</span>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">{{ t('cancel') }}</button>
    <button mat-raised-button color="primary" [disabled]="!node" (click)="submit()">{{ t('submit') }}</button>
  </div>
</div>
