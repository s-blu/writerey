<div class="distraction-free" *transloco="let t">
  <button mat-icon-button (click)="toggleDistractionFree()" [matTooltip]="t('distractionFreeMode.tooltip')">
    <mat-icon *ngIf="distractionFreeState === states.NONE" class="none">visibility</mat-icon>
    <mat-icon *ngIf="distractionFreeState === states.HALF" class="half">visibility</mat-icon>
    <mat-icon *ngIf="distractionFreeState === states.FULL" class="full">visibility_off</mat-icon>
  </button>
</div>
