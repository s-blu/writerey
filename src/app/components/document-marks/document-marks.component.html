<div class="document-markers" *transloco="let t; read: 'documentMarkers'">
  <div class="write-mode" *ngIf="mode === MODES.WRITE">
    <div *ngFor="let marker of markers">
      <span class="marker-name">[{{ marker.name }}]</span>
      <span class="value-name"> {{ marker.valueName }}</span>
    </div>
  </div>
  <div class="review-mode" *ngIf="mode === MODES.REVIEW && paragraphId">
    <h3>{{ t('title') }}</h3>
    <div *ngFor="let def of markerDefinitions">
      <mat-form-field *ngIf="def.type === TYPES.TEXT">
        <mat-label>{{ def.name }}</mat-label>
        <mat-select [value]="values[def.id] || ''" (selectionChange)="setValOfTextMarker(def, $event)">
          <mat-option value="">{{ t('noneValue') }}</mat-option>
          <mat-option *ngFor="let val of def.values" [value]="val.id">{{ val.name }}</mat-option>
        </mat-select>
      </mat-form-field>
      <div class="numeric-marker" *ngIf="def.type === TYPES.NUMERIC">
        <mat-label>{{ def.name }}</mat-label>
        <mat-slider
          color="primary"
          (change)="setValOfNumMarker(def, $event)"
          [min]="def.start - 1"
          [max]="def.end"
          [step]="def.interval"
          [value]="values[def.id]"
          thumbLabel
        ></mat-slider>
        <span>{{ values[def.id] || '' }}</span>
      </div>
    </div>
  </div>
</div>
