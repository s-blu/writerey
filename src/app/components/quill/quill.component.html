<div (click)="onEditorClick($event)" [class]="{ readonly: readOnly }" *transloco="let t">
  <quill-editor
    #editor
    [ngModel]="content"
    [modules]="modules"
    classes="wy-quill"
    [styles]="styles"
    (onEditorCreated)="onEditorCreated($event)"
    [readOnly]="readOnly"
    [placeholder]="t('editor.placeholder')"
  >
  </quill-editor>
</div>
