<div
  class="wy-quill"
  (click)="onEditorClick($event)"
  [class]="{ readonly: isReadOnly() }"
  *transloco="let t; read: 'quill'"
>
  <quill-editor
    *ngIf="document; else emptyHint"
    #editor
    [ngModel]="content"
    [modules]="modules"
    classes="wy-quill"
    [styles]="styles"
    (onEditorCreated)="onEditorCreated($event)"
    [readOnly]="isReadOnly()"
    [placeholder]="isLoading ? t('loading') : t('placeholder')"
  >
  </quill-editor>
  <ng-template #emptyHint>
    <div class="empty-hint">
      <h1>{{ t('empty.title') }}</h1>
      <p>{{ t('empty.introduction') }}</p>
      <p>{{ t('empty.quickstart') }}</p>
    </div>
  </ng-template>
</div>
