<div class="topbar" *transloco="let t; read: 'topbar'">
  <div class="left"></div>
  <div class="center">
    <button mat-button class="mode-switch" [class]="isActive('read')" (click)="read()">Read</button>
    <button mat-button class="mode-switch" [class]="isActive('write')" (click)="write()">Write</button>
    <button mat-button class="mode-switch" [class]="isActive('review')" (click)="review()">Review</button>
  </div>
  <div class="right">
    <button mat-icon-button (click)="snapshot()" [matTooltip]="t('snapshot')">
      <mat-icon>save_alt</mat-icon>
    </button>
    <button mat-icon-button (click)="tag()" [matTooltip]="t('tag')">
      <mat-icon>bookmark_border</mat-icon>
    </button>
    <button mat-icon-button [matTooltip]="t('history')">
      <mat-icon>history</mat-icon>
    </button>
  </div>
</div>
