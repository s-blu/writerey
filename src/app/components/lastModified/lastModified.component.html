<span class="saveInfo" *transloco="let t">
  <span class="last-saved" *ngIf="lastSave" [matTooltip]="t('saveInfo.lastSaved')">
    <mat-icon [@wobble]="saved">save</mat-icon>
    {{ lastSave | date: t('dateFormat') }}
  </span>
  <span *ngIf="lastSnapshot" [matTooltip]="t('saveInfo.lastSnapshotted')">
    <i class="material-icons-outlined">camera_alt</i> {{ lastSnapshot | date: t('dateFormat') }}
  </span>
</span>
