<span *transloco="let t; read: 'snapshotDialog'">
  <h1 mat-dialog-title>{{ t('title') }}</h1>
  <div mat-dialog-content>
    <p>{{ t('message') }}</p>
    <mat-form-field>
      <mat-label>{{ t('input') }}</mat-label>
      <input (keyup.enter)="submit()" matInput [(ngModel)]="data.msg" />
    </mat-form-field>
  </div>
  <div mat-dialog-actions>
    <button mat-button (click)="cancel()">{{ t('cancel') }}</button>
    <button mat-raised-button color="primary" (click)="submit()">{{ t('create') }}</button>
  </div>
</span>
