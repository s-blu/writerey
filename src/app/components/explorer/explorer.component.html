<div class="explorer">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10"
      class="dir-node">
      <button mat-icon-button [disabled]="!node.expandable" matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name"
        class='explorer-btn'>
        <mat-icon *ngIf="node.expandable" class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <div class="name">{{node.name}}</div>
      <mat-icon class="menu">more_vert</mat-icon>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: isFile" matTreeNodePadding matTreeNodePaddingIndent="15"
      class="file-node">
      <button mat-icon-button class='explorer-btn file-btn'>
        <i class="material-icons-outlined">insert_drive_file</i></button>
      <div (click)="openDocument(node)" class="name">{{node.name | stripFileEnding }}</div>
    </mat-tree-node>
  </mat-tree>
</div>
