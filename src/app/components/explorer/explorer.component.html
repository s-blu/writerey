<div class="explorer" *transloco="let t; read: 'explorer'">
  <mat-tab-group [dynamicHeight]="true">
    <mat-tab [label]="t('tabs.documenttree')">
      <wy-document-tree (docChanged)="openDocument($event)"></wy-document-tree>
    </mat-tab>
    <mat-tab [label]="t('tabs.markers')">
      <button mat-button class="new-marker-button">
        <i class="material-icons-outlined">add_location</i>
        <span>{{ t('newmarker') }}</span>
      </button>
    </mat-tab>
  </mat-tab-group>
</div>
