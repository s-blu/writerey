<div class="explorer">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <!-- This is the tree node template for leaf nodes -->
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10">
      <span *ngIf='node.path'>
        <button mat-icon-button disabled class='explorer-btn'><i
            class="material-icons-outlined">insert_drive_file</i></button>
        <span (click)="openDocument(node)">{{node.name}}</span>
      </span>
      <span *ngIf='!node.path'>
        <!-- use a disabled button to provide padding for tree leaf -->
        <button mat-icon-button disabled class='explorer-btn'></button>
        <span>{{node.name}}</span>
      </span>
    </mat-tree-node>

    <!-- This is the tree node template for expandable nodes -->
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name" class='explorer-btn'>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <span>{{node.name}}</span>
    </mat-tree-node>
  </mat-tree>

</div>
