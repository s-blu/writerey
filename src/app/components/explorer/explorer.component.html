<div
  class="explorer mat-elevation-z1"
  *ngIf="distractionFreeStatus !== DISTRACTION_FREE_STATES.FULL"
  wyAddClassesForDistractionStates
  [@fadeInOnEnter]
  [@fadeOutOnLeave]
>
  <div *ngIf="!selectedProject">
    <wy-projects (projectSelected)="selectProject($event)"></wy-projects>
  </div>
  <div *ngIf="selectedProject">
    <div *transloco="let t; read: 'explorer'">
      <div class="project-name">
        <button disabled mat-icon-button class="project-icon">
          <mat-icon svgIcon="writerey"></mat-icon>
        </button>
        <span class="name">{{ selectedProject }}</span>
        <button mat-icon-button class="menu-button"[matMenuTriggerFor]="menu"><mat-icon>more_vert</mat-icon></button>
        <mat-menu #menu="matMenu">
          <wy-create-new-dir-or-file type="dir" [path]="selectedProject"></wy-create-new-dir-or-file>
          <wy-create-new-dir-or-file type="file" [path]="selectedProject"></wy-create-new-dir-or-file>
          <button mat-menu-item (click)="resetProject()">
            <mat-icon>arrow_back</mat-icon>
            {{ t('backToProjects') }}
          </button>
        </mat-menu>
      </div>
      <mat-tab-group>
        <mat-tab [label]="t('tabs.documenttree')">
          <wy-document-tree [project]="selectedProject"></wy-document-tree>
        </mat-tab>
        <mat-tab [label]="t('tabs.markers')">
          <wy-marker-tree (markerChanged)="openMarker($event)" [project]="selectedProject"></wy-marker-tree>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</div>
