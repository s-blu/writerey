<div class="explorer">
  <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding matTreeNodePaddingIndent="10"
      class="dir-node expandable">
      <button mat-icon-button matTreeNodeToggle [attr.aria-label]="'toggle ' + node.name" class='explorer-btn'>
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      <span>{{node.name}}</span>
      <mat-icon class="menu">more_vert</mat-icon>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node; when: isFile" matTreeNodePadding matTreeNodePaddingIndent="15"
      class="file-node">
      <button mat-icon-button class='explorer-btn file-btn'>
        <i class="material-icons-outlined">insert_drive_file</i></button>
      <span (click)="openDocument(node)">{{node.name | stripFileEnding }}</span>
    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding matTreeNodePaddingIndent="10" class="dir-node">
      <!-- use a disabled button to provide padding for tree leaf -->
      <button mat-icon-button disabled class='explorer-btn'></button>
      <span>{{node.name}}</span>
    </mat-tree-node>
  </mat-tree>
</div>
