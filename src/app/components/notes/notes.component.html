<div class="notes" *transloco="let t; read: 'notes'">
  <div *ngIf="mode !== MODES.READ">
    <div *ngFor="let key of noteContexts" class="note">
      <wy-note *ngFor="let n of notes[key]" [note]="n" (deleteNote)="deleteNote($event)"></wy-note>
    </div>

    <mat-expansion-panel *ngIf="mode === MODES.REVIEW">
      <mat-expansion-panel-header>
        <mat-panel-title>
          {{ t('createNew') }}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <wy-create-new-note [contexts]="noteContexts" (noteCreated)="createNewNote($event)"></wy-create-new-note>
    </mat-expansion-panel>
  </div>
</div>
