<div class="document-editor">
  <mat-progress-bar *ngIf="isLoading" mode="indeterminate"> </mat-progress-bar>
  <wy-ckeditor *ngIf="content" (editorBlur)="onBlur($event)" (editorChange)="onChange($event)" (click)="onClick($event)"
    [(content)]="content" [readonly]="isLoading">
  </wy-ckeditor>
</div>
