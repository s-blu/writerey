<div class="app">
  <wy-topbar></wy-topbar>
  <div class="main">
    <div class="left">
      <wy-explorer (labelChanged)="changeLabel($event)"></wy-explorer>
      <wy-document-marks></wy-document-marks>
    </div>
    <div class="editor">
      <div class="document-area">
        <wy-document-editor *ngIf="!labelDef"></wy-document-editor>
        <wy-label-details *ngIf="labelDef" [labelDef]="labelDef"></wy-label-details>
      </div>
    </div>
    <div class="notes">
      <wy-notes [labelDefinition]="labelDef"></wy-notes>
    </div>
  </div>
  <wy-footer></wy-footer>
</div>
