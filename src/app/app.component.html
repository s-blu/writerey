<div class="app">
  <wy-topbar (snapshotted)="refreshSnapshotDate($event)" ></wy-topbar>
  <div class="main">
    <div class="left">
      <wy-explorer (docChanged)="changeDoc($event)"></wy-explorer>
      <wy-document-marks></wy-document-marks>
    </div>
    <div class="editor">
      <div class="document-area">
        <wy-document-editor [document]="document" [content]="documentContent" (hover)="onHover($event)"
          (changeContent)="onChange($event)" [isLoading]="isLoading">
        </wy-document-editor>
      </div>
    </div>
    <div class="notes">
      <wy-notes [notes]="notes"></wy-notes>
    </div>
  </div>
  <wy-footer [document]="document" [lastSnapshotDate]="snapshotDate"></wy-footer>
</div>
