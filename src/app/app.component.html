<div class="app">
  <wy-topbar></wy-topbar>
  <div class="main">
    <div class="left">
      <wy-explorer (docChanged)="changeDoc($event)"></wy-explorer>
      <wy-document-marks></wy-document-marks>
    </div>
    <div class="editor">
      <ngx-simplebar class='scroll'>
        <div class="document-area">
          <wy-document-editor [docDef]="document" (hover)="onHover($event)"></wy-document-editor>
        </div>
      </ngx-simplebar>
    </div>
    <div class="notes">
      <ngx-simplebar class='scroll'>
        <wy-notes [notes]="notes"></wy-notes>
      </ngx-simplebar>
    </div>
  </div>
  <wy-footer [docDef]="document"></wy-footer>
</div>
