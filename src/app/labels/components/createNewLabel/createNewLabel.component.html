<div class="create-note" *transloco="let t; read: 'createLabel'">
  <h1>{{ t('title') }}</h1>
  <form [formGroup]="createNewForm" (ngSubmit)="onSubmit(createNewForm.value)">
    <mat-form-field>
      <mat-label>{{ t('name') }}</mat-label>
      <input (keyup.enter)="onSubmit(createNewForm.value)" matInput required formControlName="name" />
    </mat-form-field>
    <div class="actions">
      <button mat-button [disabled]="createNewForm.invalid" type="submit">
        <mat-icon>add</mat-icon>
        {{ t('create') }}
      </button>
      <button mat-button type="button" (click)="cancel()">{{ t('cancel') }}</button>
    </div>
  </form>
</div>
