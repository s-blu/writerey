<div class="label-value" *transloco="let t; read: 'labelDetails'" [formGroup]="parentForm">
  <mat-form-field>
    <mat-label>{{ t('textvalue') }}</mat-label>
    <input matInput type="text" formControlName="name" />
  </mat-form-field>
  <button mat-icon-button type="button" (click)="removeValue()" [matTooltip]="t('removeValue')">
    <mat-icon>remove</mat-icon>
  </button>
</div>
