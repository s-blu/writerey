<div class="color-chooser" *transloco="let t; read: 'createNote'">
  <span class="color-square default" [ngClass]="{ active: !activeColor }" (click)="changeColor(null)"></span>
  <div *ngFor="let color of colors">
    <span
      class="color-square"
      [ngClass]="{ active: activeColor === color }"
      [style.background-color]="color"
      (click)="changeColor(color)"
    ></span>
  </div>
</div>
