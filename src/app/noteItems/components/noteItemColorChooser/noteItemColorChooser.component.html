<div *transloco="let t; read: 'createNote'">
  <mat-form-field>
    <!-- TODO: change transloco key -->
    <mat-label>{{ t('color.title') }}</mat-label>
    <mat-select [(ngModel)]="color" (selectionChange)="changeColor()">
      <mat-option value="">{{ t('color.none') }}</mat-option>
      <mat-option value="#ffd4a0">{{ t('color.orange') }}</mat-option>
      <mat-option value="#bdf9a7">{{ t('color.green') }}</mat-option>
      <mat-option value="#c5e2ff">{{ t('color.blue') }}</mat-option>
      <mat-option value="#fffeae">{{ t('color.yellow') }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
