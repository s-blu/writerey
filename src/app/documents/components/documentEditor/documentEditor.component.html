<div class="document-editor mat-elevation-z1" [class]="{ loading: isLoading }">
  <mat-progress-bar class="load-indicator" *ngIf="isLoading" mode="indeterminate"> </mat-progress-bar>
  <wy-ckeditor
    *ngIf="document; else emptyHint"
    [content]="editorData"
    [document]="document"
    (paragraphIdUpdated)="onParagraphIdUpdate($event)"
    (editorChange)="onChange($event)"
    (editorBlur)="onBlur($event)"
    [readonly]="docMode === DOC_MODES.READ"
    [wyParagraphAnnotator]="document"
  ></wy-ckeditor>
  <ng-template #emptyHint>
    <wy-introduction></wy-introduction>
  </ng-template>
</div>
